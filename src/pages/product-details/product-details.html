
<ion-header>
  <ion-navbar  color="backgroundcolor">
    <ion-buttons left>
        <button ion-button class="header-button-custom" menuToggle >
            <ion-icon name="menu"  class="menuC"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title class="headerTitle-custom" >Service List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="main-container">
      <ion-list>
        <ion-item-sliding *ngFor="let subcat of catDetails; let i = index">
          <ion-item>
            <div item-start class="item-segment1" >
              <h2>{{subcat.subcat_name}}</h2>
              <h3>{{subcat.subcat_description}}</h3>
            </div>
            <div class="item-segment2" >
              <h3>{{subcat.subcat_code}}</h3>
              <h3>â‚¹{{subcat.subcat_price}}</h3>
            </div>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="editDetails(i)" style="background-color: #190275">
                <img src="assets/imgs/edit.png" style="height:28px;width:28px" />
            </button>
            <button ion-button (click)=" deleteProduct(i)" style="background-color: #e0e0e0">
                <img src="assets/imgs/delete.png" style="height:25px;width:25px"/>
              <!-- <ion-icon name="trash" color="danger"></ion-icon> -->
            </button>
          </ion-item-options>
        </ion-item-sliding>
       
      </ion-list>
  </div>
</ion-content>
