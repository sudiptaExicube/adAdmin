<ion-header>
  <ion-navbar  color="backgroundcolor">
    <ion-buttons left>
        <button ion-button class="header-button-custom" menuToggle >
            <ion-icon name="menu"  class="menuC"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title class="headerTitle-custom" >Users</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="main-container">
      <ion-list>
        <ion-item-sliding *ngFor="let user of users; let i = index">
          <ion-item>
            <div item-start class="item-segment1" >
              <h2 *ngIf="user.active">{{user.name}}</h2>
              <h2 style="color:red !important" *ngIf="!user.active">{{user.name}}</h2>
              <h3><span style="color:black">Email:&nbsp;</span>{{user.email}}</h3>
             
            </div>
            <div class="item-segment2" >
              <h3>Type: <span>User</span></h3>
              <h3 (tap)="callnow(user.mobile_number)"><img src="assets/imgs/phone.png"/>{{user.mobile_number}} </h3>
            </div>
          </ion-item>
          <ion-item-options side="right">
            <!-- <button ion-button >
                <img src="assets/imgs/phone.png"/>
            </button> -->
            <button ion-button (click)="disableUserToggle(i,user.active)" style="background-color: #e0e0e0">
                <img src="assets/imgs/delete.png" style="height:25px;width:25px" *ngIf="user.active"/>
                <img src="assets/imgs/unblock.ico" style="height:30px;width:30px" *ngIf="!user.active"/>
              <!-- <ion-icon name="trash" color="danger"></ion-icon> -->
            </button>
          </ion-item-options>
        </ion-item-sliding>
       
      </ion-list>
  </div>
</ion-content>
