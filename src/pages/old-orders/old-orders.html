<ion-header>
    <ion-navbar  color="backgroundcolor">
      <ion-buttons left>
          <button ion-button class="header-button-custom" menuToggle >
              <ion-icon name="menu"  class="menuC"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title class="headerTitle-custom" >Completed Services</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <div class="searchbar-container">
          <ion-searchbar  class="custom-searchbar" (ionInput)="getItems($event)" placeholder="Search by Booking ID">
          </ion-searchbar>
        </div>
    
      </ion-toolbar>
  </ion-header>
  <ion-content>
      
    <div class="main-container">
      <div style="display:flex;flex:1;justify-content:center;align-items:center" *ngIf="newOrders ==''">NO OLD SERVICES FOUND</div>
        <ion-list>
          <ion-item-sliding *ngFor="let order of newOrders; let i = index">
            <ion-item>
              <div item-start class="item-segment1" >
                <h2><span style="color:black">Service Date:&nbsp;</span>{{order.bookingDate}}</h2>
                <h2>{{order.bookingTime}}</h2>
                <h3><span style="color:black">ServiceId:&nbsp;</span>{{order.bookingId}}</h3>
                <h3><span style="color:black">Price:&nbsp;</span> â‚¹{{order.orderPrice}}</h3>

                <h3 *ngIf="order.rating"><span style="color:black">Rating:&nbsp;</span>
                  <ionic3-star-rating #rating
                  activeIcon = "ios-star"
                  defaultIcon = "ios-star-outline"
                  activeColor = "#ff0000"
                  defaultColor = "#aaaaaa"
                  readonly = "true"
                  rating = "{{order.rating}}"
                  fontSize = "16px">
                  </ionic3-star-rating>
                </h3>
                <h3 *ngIf="order.review && order.review.length>0"><span style="color:black">Review:&nbsp;</span>{{order.review}}</h3>

              </div>
              <div class="item-segment2" >
                <h3>status: <span>{{order.bookingStatus}}</span></h3>
                <h3 (click)="callnow(order.orderAddress.mobileNo)"><img src="assets/imgs/phone.png"/>{{order.orderAddress.mobileNo}} </h3>
              </div>
            </ion-item>
            <ion-item-options side="right">
              <!-- <button ion-button >
                  <img src="assets/imgs/phone.png"/>
              </button> -->
              <button ion-button (click)="orderDetails(i)" style="background-color: #e0e0e0">
                  <img src="assets/imgs/view.png" style="height:23px;width:25px"/>
                <!-- <ion-icon name="trash" color="danger"></ion-icon> -->
              </button>
            </ion-item-options>
          </ion-item-sliding>
         
        </ion-list>
    </div>
  </ion-content>
